name: Deploy BigQuery Worker

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/bigquery-worker/**'
      - '.github/workflows/deploy-bigquery-worker.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/974746135323/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: sensor-logs-sa@dev-iot-452706.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker asia-northeast1-docker.pkg.dev -q

      - name: Build and Push Docker image
        run: |
          cd apps/bigquery-worker
          docker build -t asia-northeast1-docker.pkg.dev/dev-iot-452706/bigquery-worker/worker:latest .
          docker push asia-northeast1-docker.pkg.dev/dev-iot-452706/bigquery-worker/worker:latest

      - name: Deploy to Cloud Run
        run: |-
          gcloud run deploy bigquery-worker \
            --image asia-northeast1-docker.pkg.dev/dev-iot-452706/bigquery-worker/worker:latest \
            --region asia-northeast1 \
            --platform managed \
            --allow-unauthenticated=false \
            --min-instances=1 \
            --max-instances=10 \
            --cpu=1 \
            --memory=512Mi \
            --set-env-vars="GOOGLE_CLOUD_PROJECT=dev-iot-452706"
